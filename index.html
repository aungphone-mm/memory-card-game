<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Games Collection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .game-card h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .game-card p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Card Games Collection</h1>
        <div class="game-selector">
            <a href="memory.html" class="game-card">
                <div class="game-icon">üÉè</div>
                <h2>Memory Match</h2>
                <p>Flip cards and find matching pairs. Test your memory!</p>
            </a>
            <a href="solitaire.html" class="game-card">
                <div class="game-icon">‚ô†Ô∏è</div>
                <h2>Solitaire</h2>
                <p>Classic Klondike Solitaire. Stack the cards and win!</p>
            </a>
        </div>
    </div>
</body>
</html>
